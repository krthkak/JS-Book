<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="overlay" id = 'overlay'>
        <form id="bookForm" style="display: none;" >
            <div>
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" placeholder="Enter the author's name" required>
            </div>
        
            <div>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" placeholder="Enter the book title" required>
            </div>
            
            <div>
                <label for="year">Year:</label>
                <input type="number" id="year" name="year" placeholder="Enter the year of publication" required>
            </div>
        
            <button type="button" onclick="addBookToLibrary()">Add Book</button>
        </form>
    </div>
  
    <div class="container">
    </div>
    <button type="button" onclick="openAddBookModal()">Add New Book</button>

    <script src="./controller.js"></script>
</body>
</html>
